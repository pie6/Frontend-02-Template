<script>
    // ( ) 捕獲
    const regexp = /([0-9\.]+)|([ \t]+)|([\r\n]+)|(\*)|(\/)|(\+)|(\-)/g
    // token name
    const dictionary = ['Number', 'Whitespace', 'LineTerminator', '*', '/', '+', '-']

    function tokenize(source) {
        let result = null;
        while(true) {
            result = regexp.exec(source)

            if(!result) break;

            for (let index = 0; index < dictionary.length; index++) {
                if(result[index])
                    console.log(dictionary[index -1]);
            }
            console.log(result)
        }
    }

    tokenize('1024 + 10 * 25')
</script>
